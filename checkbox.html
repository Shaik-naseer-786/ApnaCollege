<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Check Box</title>
    </head>
    <body>
        <form action="/GoogleSearch.html">
            <label for="age">Iam 18+</label>
            <input type="checkbox" id="age" name="age">
            <div>
                <label for="apple">Apple</label>
                <input type="radio" id="apple" name="fruits" value="apple">
                <label for="mango">Mango</label>
                <input type="radio" id="mango" name="fruits" value="mango">
                <label for="orange">Orange</label>
                <input type="radio" id="orange" name="fruits" value="orange">
            </div>
            <div>
                <label for="apple">Iam 18+</label>
                <input type="checkbox" id="apple" name="fruits" value="apple">
                <label for="mango">Iam 18+</label>
                <input type="checkbox" id="mango" name="fruits" value="mango">
                <label for="orange">Iam 18+</label>
                <input type="checkbox" id="orange" name="fruits" value="orange">

            </div>
            <select>
                <option value="stu">Student</option>
                <option value="dev">Devoloper</option>
            </select>
            <input type="submit" value="submit">

            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="100">
            <div>
                <label for="feedback">please give feedback</label>
                <textarea id="feedback"></textarea>
            </div>
        </form>
    </body>
</html>
