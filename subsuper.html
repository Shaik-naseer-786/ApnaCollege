<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sub & super script</title>
    </head>
    <body>
        <!-- a2+b2+c2 -->
        <!-- super script in html -->
        <p>a<sup>2</sup>+b<sup>2</sup>=2ab</p>

        <!-- sub script in html -->
        <p>H<sub>2</sub>O</p>

        <h1>Pythagoras theorem says a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup></h1>
        <h1>Formula for glucose is C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></h1>
    </body>
</html>
